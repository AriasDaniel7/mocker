<div class="flex justify-between items-center">
  <h1 class="text-2xl font-semibolb">Esquemas</h1>
  <app-shared-button
    (newFile)="createSchema($event)"
    type="button"
    title="Subir esquema"
  ></app-shared-button>
</div>

<div class="pt-16">
  <app-shared-search title="Filtrar por nombre..."></app-shared-search>
</div>

<div class="pt-6 pb-6">
  @if (!loading) {
  <app-schema-table [schemas]="schemas"></app-schema-table>
  } @else {
  <div class="container-center pt-10">
    <mat-spinner></mat-spinner>
  </div>
  }
</div>
